<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FWI Prediction - Algerian Forest Fire</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-background iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    .form-container, .result-container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }

    h2, h3 {
      text-align: center;
      color: #222;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    .result-value {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #d9534f;
    }
  </style>
</head>
<body>

  <!-- âœ… WORKING YouTube Background Video -->
  <div class="video-background">
 <iframe
  src="https://www.youtube.com/embed/6IcdEbuiq-Y?autoplay=1&mute=1&loop=1&playlist=6IcdEbuiq-Y&controls=0&showinfo=0&modestbranding=1"
  frameborder="0"
  allow="autoplay; fullscreen"
  allowfullscreen>
</iframe>
  </div>

  <!-- ðŸ”˜ Input Form -->
  <div class="form-container">
    <h2>Algerian Forest Fire FWI Prediction</h2>
    <form action="{{ url_for('predict') }}" method="POST">
      <input type="text" name="Temperature" placeholder="Temperature (Â°C)" required>
      <input type="text" name="RH" placeholder="Relative Humidity (%)" required>
      <input type="text" name="Ws" placeholder="Wind Speed (km/h)" required>
      <input type="text" name="Rain" placeholder="Rain (mm)" required>
      <input type="text" name="FFMC" placeholder="FFMC" required>
      <input type="text" name="DMC" placeholder="DMC" required>
      <input type="text" name="ISI" placeholder="ISI" required>
      <input type="text" name="Class" placeholder="Class" required>
      <input type="text" name="Region" placeholder="Region Code" required>
      <input type="submit" value="Predict FWI">
    </form>
  </div>

  <!-- ðŸ§¾ Result Section -->
  <div class="result-container">
    <h3>Prediction Result</h3>
    <div class="result-value">{{ result }}</div>
  </div>

</body>
</html>
